<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Todolist</title>
  </head>
  <body class="vh-100 bg-secondary bg-gradient">
    <h1 class="text-center display-1 m-2 p-2">TodoList</h1>
    <div class="d-flex justify-content-center">
      <div class="card card-bg m-3 p-3">
        <form id="todoForm">
          <label class="d-block fw-bold" for="title">Title</label>
          <input type="text" id="title" placeholder="Enter a title" required />
          <label class="d-block fw-bold" for="description">Description</label>
          <textarea id="description"></textarea>
          <label class="d-block fw-bold" for="finished">Finished</label>
          <input type="checkbox" id="finished" />
          <label class="d-block fw-bold" for="deadline">Deadline</label>
          <input type="datetime-local" id="deadline" />
          <button
            class="d-block fw-bold my-5 btn btn-primary"
            type="submit"
            class="submit"
          >
            Add Item
          </button>
        </form>
      </div>
      <div class="card m-3 p-3 card-bg">
        <ul class="list-group" id="todoList"></ul>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
